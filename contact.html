<html lang="en">

<head>

  <title>Contact</title>
</head>

<body>
  <!--Navbar-->
  <!--mobile screensize navbar-->
  <section class="in-mobile">
    <header class="header-brand">
      <p>Meedaxa Ahmed</p>
    </header>
    <nav class="mobile-navbar">
      <ul>
        <li>
          <a href="index.html"> About</a>
        </li>
        <div class="vertical-line"></div>
        <li>
          <a href="portfolio.html">Portfolio</a>
        </li>
        <div class="vertical-line"></div>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </section>
  <!--desktop screensize navbar-->
  <section class="desktop-container" id="is-desktop">
    <header class="brand">
      <p>Meedaxa Ahmed</p>
    </header>
    <nav class="desktop-navbar">
      <ul>
        <li>
          <a href="index.html"> About</a>
        </li>
        <div class="desktop-vertical-line"></div>

        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </section>

  <!--Contact Me Form-->
  <main class="container" id="contact-me">
    <h2>Contact Me</h2>
    <section class="container contact ">
      <form class="contact-form col-sm-12 col-md-6 p-2" method="post">
        <h4>Name</h4>
        <input type="text" name="name" placeholder="John Doe" required>
        <h4>Email</h4>
        <input type="email" name="email" placeholder="example@gmail.com" required>
        <h4>Message</h4>
        <textarea name="message" rows="5" placeholder="" required></textarea>
        <input class="submit-button" type="submit">
      </form>
    </section>
  </main>

  <!--Footer-->
  <footer id="sticky-footer" class="py-4 text-white-50">
    <small>Copyright &copy; Meedaxa Ahmed Hassen</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

</body>

</html>
